<div>
	<h3>Release For Circulation</h3>
	<div class="row-fluid">
		<div class="alert alert-error" ng-show="releaseError">Not successful release circulation</div>
		<div class="alert alert-success" ng-show="releaseSuccess">successfully release circulation</div>
	</div>
	<div class="row-fluid">
	   <h4>Item Identifier: {{item.itemIdentifier}}</h4>
	</div>
	<div class="row-fluid">
		<div class="well">
			<button class="btn btn-primary" ng-click="releaseCirculation()">Yes</button>
			<button class="btn btn-primary">No</button>
		</div>
	</div>
</div>
