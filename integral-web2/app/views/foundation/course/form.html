<div class="row">
    <div class="col-md-12">
	    <form name="form" class="form-horizontal" role="form" ng-submit="createOrSave()">
	        <fieldset>
	            <legend>
	                <strong>{{entityTitle}}</strong>
	            </legend>
	        </fieldset>
	        <div class="alert alert-danger" ng-show="form.$error.uniqueConstraint">
	            <span class="error">{{'default.not.unique.message' | i18n}}</span>
	        </div>
		    	        <m-form-input name="course" property="code" size="m" form="form"><input class="form-control" name="inputCode" placeholder="{{'course.code.placeholder' | i18n}}" ng-model="course.code" ng-blur="" ng-unique="code" table-name="course" ng-required="true" maxlength="40" minlength="0" type="text" /></m-form-input>
	    		    		    		    	        <m-form-input name="course" property="description" size="l" form="form"><input class="form-control" name="inputDescription" placeholder="{{'course.description.placeholder' | i18n}}" ng-model="course.description" maxlength="80" minlength="0" type="text" /></m-form-input>
	    		    		    		    		    	        <m-form-input name="course" property="tutor" size="m" form="form"><m-search-input ng-model="course.tutor" entity-name="patron"><span class="form-control" disabled="true" name="inputTutor" ng-bind="course.tutor.getDescription()"></select></m-form-select></m-form-input>
	    		    		        <m-form-auditable-info ng-model="course"></m-form-auditable-info>
	        <m-form-actions entity="course" form="form" repo="repository" actions="{{actions}}"></m-form-actions>
	    </form>
    </div>
</div>
