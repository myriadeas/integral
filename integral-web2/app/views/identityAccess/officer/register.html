<div class="row">
    <div class="col-md-12">
        <div ng-show="nextAction">
            <a ui-sref="identityAccess.role.assign">
                {{'identityAccess.officer.register.nextAssignRole' | i18n}}
            </a><br/>
            <a ui-sref="identityAccess.officer.register" ui-sref-opts="{reload: true}">
                {{'identityAccess.officer.register.nextRegister' | i18n}}
            </a>
        </div>
    </div>
</div>
<div class="row top-buffer">
    <div class="col-md-12">
        <form name="form" class="form-horizontal" role="form" ng-submit="register()">
            <fieldset>
                <legend>
                        <strong>{{'identityAccess.officer.register' | i18n}}</strong>
                </legend>
            </fieldset>
            
            <div class="form-group" ng-class="col-md-6">
                <label class="col-md-2 control-label">{{'identityAccess.officer.register.username' | i18n}}</label>
                <div class="col-md-4">
                    <input class="form-control" name="inputOfficername" ng-model="registerOfficerRequest.username" maxlength="40" minlength="0" type="text" />
                </div>
            </div>
            <div class="form-group" ng-class="col-md-6">
                <label class="col-md-2 control-label">{{'identityAccess.officer.register.password' | i18n}}</label>
                <div class="col-md-4">
                    <input class="form-control" name="inputOfficername" ng-model="registerOfficerRequest.password" maxlength="40" minlength="0" type="password" />
                </div>
            </div>
            <div class="row-fluid">
                <input id="btnRegisterOfficer" class="btn btn-success" type="submit" value="{{'identityAccess.officer.register' | i18n}}"/>
            </div>
		</form>
    </div>
</div>
