<div class="row">
  
  <div class="col-md-3" ng-hide="isDesktopMode">
    <div class="list-group">
      <a ui-sref="assetManager.home" class="list-group-item" ng-class="{ active: $state.includes('assetManager.home')}">
        {{'label.home' | i18n}}
      </a>
	  <a ui-sref="assetManager.receive" class="list-group-item" ng-class="{ active: $state.includes('assetManager.receive')}">
        {{'assetManagement.receive' | i18n}}
      </a>
      <a ui-sref="assetManager.item.search" class="list-group-item" ng-class="{ active: $state.includes('assetManager.item.search')}">
        {{'item' | i18n}}
      </a>
	  <a ui-sref="assetManager.transfer" class="list-group-item" ng-class="{ active: $state.includes('assetManager.transfer')}">
        {{'assetManagement.transfer' | i18n}}
      </a>
    </div>
  </div>
  
  <!-- Our unnamed main ui-view for this template -->
  <div class="col-md-9"  ng-class="{'col-md-12': isDesktopMode}">
    <div class="row">
        <div class="col-md-11" ng-include="'views/messages.html'"></div>
    </div>
    <div class="row">
        <div ui-view class="col-md-11"></div>
    </div>
  </div>
</div>
