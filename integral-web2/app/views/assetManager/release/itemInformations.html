
<div class="modal-header">
	<h3>Detailed View</h3>
</div>
<div class="modal-body">
	<div class="row">
		<table class="table-border">
			<tr>
				<th>Item Identifier</th>
				<td>{{itemInformation.item.itemIdentifier}}</td>
			</tr>
			<tr>
				<th>Is Released</th>
				<td>{{itemInformation.successful}}</td>
			</tr>
			<tr>
				<th>Message</th>
				<td>{{itemInformation.message}}</td>
			</tr>			
		</table>
	</div>
</div>
<div class="modal-footer">
	<button class="ok-button" ng-click="ok()">OK</button>
</div>
