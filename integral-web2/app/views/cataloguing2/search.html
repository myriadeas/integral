<div class="row">
    
    <div class="col-md-12">
        <a class="btn btn-primary" href="" ng-click="create()" target="_blank">{{'new' | i18n}}</a> 
        <a class="btn btn-primary" href="" ng-click="view()" ng-show='selectedItems.length > 0'>{{'view' | i18n}}</a> 
        <a class="btn btn-primary" href="" ng-click="edit()" ng-show='selectedItems.length > 0'>{{'edit' | i18n}}</a>
    </div>
</div>
<div class="row top-buffer">
    <div class="col-md-12">
        <m-search-form entity='entityDomainClass' selected-items='selectedItems'></m-search-form>
    </div>
</div>
