<div class="row top-buffer">
    <div class="col-md-12">
        <form name="form" class="form-horizontal" role="form" ng-submit="register()">
            <fieldset>
                <legend>
                        <strong>{{'circulation.borrower.register' | i18n}}</strong>
                </legend>
            </fieldset>
            <div class="form-group" ng-class="col-md-6">
                <label class="col-md-2 control-label">{{'patronCategory' | i18n}}</label>
                <div class="col-md-4">
                    <select class="form-control" ng-model="registerRequest.patronCategoryCode" ng-options="patronCategory.code as patronCategory.code for patronCategory in patronCategories"></select>
                </div>
            </div>
            
            <div class="form-group" ng-class="col-md-6">
                <label class="col-md-2 control-label">{{'circulation.borrower.username' | i18n}}</label>
                <div class="col-md-4">
                    <input class="form-control" name="inputUsername" ng-model="registerRequest.username" ng-required="true" maxlength="40" minlength="0" type="text" />
                </div>
            </div>
            <div class="row-fluid">
                <input id="btnNewRegister" class="btn btn-success" type="submit" value="{{'circulation.borrower.register' | i18n}}"/>
            </div>
		</form>
    </div>
</div>
