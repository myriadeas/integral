<div class="modal-header">
  <h3 class="modal-title">{{'circulation.calendar.holiday' | i18n}}</h3>
</div>
<form name="modalForm">
<div class="modal-body">
  From {{range.startDate | date:'dd-MM-yyyy'}} to {{range.endDate | date:'dd-MM-yyyy'}}</b>
  <input type="text" ng-model="range.description" required/>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()" ng-disabled="modalForm.$invalid">{{'circulation.calendar.holiday.save' | i18n}}</button>
  <button class="btn btn-warning" ng-click="cancel()">{{'circulation.calendar.holiday.cancel' | i18n}}</button>
</div>
</form>
