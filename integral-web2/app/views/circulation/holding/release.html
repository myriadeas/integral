<div class="row top-buffer">
    <div class="col-md-12">
        <form name="form" class="form-horizontal" role="form" ng-submit="newHolding()">
            <fieldset>
                <legend>
                        <strong>Release for circulation</strong>
                </legend>
            </fieldset>
            <div class="form-group" ng-class="col-md-6">
                <label class="col-md-2 control-label">{{'itemCategory' | i18n}}</label>
                <div class="col-md-4">
                    <select class="form-control" ng-model="releaseRequest.itemCategoryCode" ng-options="itemCategory.code as itemCategory.code for itemCategory in itemCategories"></select>
                </div>
            </div>
            
            <div class="form-group" ng-class="col-md-6">
                <label class="col-md-2 control-label">{{'circulation.holding.itemIdentifier' | i18n}}</label>
                <div class="col-md-4">
                    <input class="form-control" name="inputItemIdentifier" ng-model="releaseRequest.itemIdentifier" ng-required="true" maxlength="40" minlength="0" type="text" />
                </div>
            </div>
            <div class="row-fluid">
                <input id="btnNewHolding" class="btn btn-success" type="submit" value="{{'circulation.holding.release' | i18n}}"/>
            </div>
		</form>
    </div>
</div>
