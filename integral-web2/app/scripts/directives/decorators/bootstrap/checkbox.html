<div class="checkbox" ng-class="{'has-error': hasError(), 'has-success': hasSuccess()}">
  <label>
    <input type="checkbox"
           sf-changed="form"
           ng-model="$$value$$"
           schema-validate="form.schema"
           ng-required="form.required">
    {{form.title}}
  </label>

  <span class="help-block" ng-show="form.description">{{form.description}}</span>
</div>
