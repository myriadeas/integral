<div class="form-group" ng-class="{'has-error': hasError(), 'has-success': hasSuccess(), 'has-feedback': form.feedback !== false}">
  <label ng-show="showTitle()" class="col-md-4">
    {{form.title.substring(0, 35)}} <span ng-show="form.title.length > 35">...</span>
  </label>
  <div class="col-md-8">
  <select ng-model="$$value$$"
          sf-changed="form"
          class="form-control"
          schema-validate="form.schema"
          ng-required="form.required"
          ng-options="val as name for (val,name) in form.titleMap">
  </select>
  </div>
  <span class="help-block">{{ (hasError() && errorMessage(schemaError())) || form.description}} </span>
    
</div>
